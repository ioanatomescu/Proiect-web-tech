<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style/chat.css" />
		<link rel="stylesheet" type="text/css" href="style/menu.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Chat</title>
	</head>
	<body>
		<div class="header">
			<!-- <p>Welcome to your notebook</p> -->
		  
			
			<div class="icon-bar">
			<!-- <a class="active" href="#"><i class="fa fa-home"></i></a>  -->
			<a href="index.afterlogin.html"><i class="fa fa-home">Home</i></a>
			<a href="envelopeafterlogin2.html"><i class="fa fa-note"> Notes</i></a> 
		
			<a href="shareafterlogin.html"><i class="fa fa-share">Share</i></a> 
			<a href="index.html"><i class="fa fa-envelope">Chat</i></a>
		 </div>
		</div>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa fa-envelope"></i>Notebook chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
          <div class="form-control">
						<label for="email">Email Address</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Enter email address..."
							required
						/>
					</div>

					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Chat Channel</label>
						<select name="room" id="room">
							<option value="Econometrics">Econometrics  </option>
							<option value="Technology">Technology</option>
							<option value="Multimedia">Multimedia</option>
							<option value="news">News</option>
							<option value="prom">Prom</option>
						</select>
					</div>
          <div class="flex">
            <button type="submit" class="btn">Login to Chat</button>
          </div>
				</form>
			</main>
		</div>
	</body>
</html>
