<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/chat.css">
  <link rel="stylesheet" type="text/css" href="style/menu.css">

  <title>Chat room</title>
</head>
<body>
  <div class="header">
    <!-- <p>Welcome to your notebook</p> -->
  
    
    <div class="icon-bar">
    <!-- <a class="active" href="#"><i class="fa fa-home"></i></a>  -->
    <a href="index.afterlogin.html"><i class="fa fa-home">Home</i></a>
    <a href="envelopeafterlogin2.html"><i class="fa fa-note"> Notes</i></a> 
    
    <a href="shareafterlogin.html"><i class="fa fa-share">Share</i></a> 
    <a href="index.html"><i class="fa fa-envelope">Chat</i></a>
 </div>
</div>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-phone"></i> Chat room</h1>
      <a href="index.html" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user"></i> Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Type a Message"
          required
          autocomplete="off"
        />
        <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
      </form>
    </div>
  </div>

  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
    integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
